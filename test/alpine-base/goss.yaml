file:
  /entrypoint.sh:
    exists: true
    mode: "0755"
    filetype: file
  /etc/crontabs/root:
    exists: true
    mode: "0600"
    filetype: file
  /etc/entrypoint.d:
    exists: true
    mode: "0660"
    filetype: directory
  /etc/logrotate.d:
    exists: true
    filetype: directory
  /etc/periodic/daily/logrotate:
    exists: true
    mode: "0777"
    filetype: file
  /goss/docker_output.log:
    exists: true
    contains:
    {{if getEnv "BOOT_DELAY" | eq ""}}
    - "!Boot delayed"
    {{else if getEnv "BOOT_DELAY" | eq "0"}}
    - "!Boot delayed"
    {{else}}
    - "Boot delayed"
    {{end}}
    {{if getEnv "USER" | eq "test:test"}}
    - "Running as user test:test"
    {{end}}
  /startup.d:
    exists: true
    mode: "0660"
    filetype: directory
  /startup.1.d:
    exists: true
    mode: "0770"
    filetype: directory
  /startup.2.d:
    exists: true
    mode: "0770"
    filetype: directory
  /usr/local/sbin/gh-downloader:
    exists: true
    mode: "0755"
    filetype: file
  /usr/local/sbin/templater:
    exists: true
    mode: "0755"
    filetype: file
  /usr/local/sbin/wait-host:
    exists: true
    mode: "0755"
    filetype: file
  /usr/local/sbin/mvlink:
    exists: true
    mode: "0755"
    filetype: file
  /usr/local/lib/bash-logger.sh:
    exists: true
    filetype: file
  /usr/local/lib/persist-env.sh:
    exists: true
    filetype: file
  {{if getEnv "ALPINE_BASE"}}
  /etc/periodic/1min/echo_test:
    exists: true
    filetype: file
  /test/tini:
    exists: true
    filetype: file
  /test/tini.asc:
    exists: true
    filetype: file
  {{end}}

package:
  bash:
    installed: true
  curl:
    installed: true
  {{if getEnv "ALPINE_BASE"}}
  gnupg:
    installed: true
  {{end}}
  grep:
    installed: true
  jq:
    installed: true
  logrotate:
    installed: true
  procps:
    installed: true
  sed:
    installed: true
  shadow:
    installed: true
  su-exec:
    installed: true
  tini:
    installed: true

command:
  {{if getEnv "ALPINE_BASE"}}
  gpg-verify:
    exit-status: 0
    exec: "GPG_KEYS=595E85A6B1B4779EA4DAAEC70B588DFF0527A9B7 gpg-verify /test/tini.asc /test/tini"
    stderr: []
    skip: false
  {{end}}

group:
  test:
    exists: true
    gid: 1005
    skip: false

user:
  test:
    exists: true
    uid: 1005
    gid: 1005
    groups:
    - test
    skip: false
